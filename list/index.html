<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
          margin-top: 100px;
      }

    </style>
  </head>
  <body>     

    <a class="btn btn-info" href="../index.html">Inicio</a>

    <div class="container">       
      <h1 class="mb-5">Lista Consumindo API</h1>
      <div class="row">
          <div class="offset-1 col-5">
            <ul class="list-group"></ul>
          </div>
      </div>
    </div>

    <script>

      //Listar usuarios
        $.ajax({
          type: "GET",
          url: "https://jsonplaceholder.typicode.com/posts",
          success: (data) => {
            
            var data = data.map((item) =>
            /*html*/
            ` <li class="list-group-item">
                <div> 
                  <span style='color: green'> id: </span> ${item.id}  <br>
                  <span style='color: green'> userId: </span> ${item.userId} <br> 
                  <span style='color: green'> Title: </span> ${item.title} <br> 
                  <span style='color: green'> Body: </span> ${item.body}  
                </div>
                <a href="http://127.0.0.1:5500/detail" onclick="getId(${item.id});" class="btn btn-primary offset-9 mb-3 mt-3"> 
                    Mostrar 
                </a>
              </li>
            `
            )            
            sendHTML(data)
           }
        })
       .fail(function() {
              alert( "Erro ao Exibir lista" );
            })

      function sendHTML(data) { $('ul').html(data) }   
    
      function getId(id) { 
        sessionStorage.setItem('id_usuario', id);
       }
      
    </script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
