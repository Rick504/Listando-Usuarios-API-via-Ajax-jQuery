<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <style>
      * { margin: 0; padding: 0; }
      .container { margin-top: 100px; }
    </style>
  </head>
  <body>     

    <!-- Modal -->
    <div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title h5" id="exampleModalLabel">Deletar conta</p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            Deseja mesmo deletar a conta?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não, voltar</button>
            <button type="button" class="btn btn-primary" onclick="deleteUser()">Sim</button>
          </div>
        </div>
      </div>
    </div>

    <a class="btn btn-info" href="http://127.0.0.1:5500/list/index.html">Voltar</a>
    <h1 class="ms-5">Usuario Info</h1>

    <div class="container">       
      <div class="row">
          <div class="col-6">
            <ul class="list-group"></ul>
          </div>
      </div>
    </div>

    <script>


    </script>

    <script>
      
      // Funcção que chama o Modal
      var myModal = $('#myModal')
      var myInput = $('#myInput')

      $('#myInput').click(() => {
        alert(myInput)
        myInput.focus()
      })

      // SessionStorage salvando id
      (function () { 
        var userId = sessionStorage.getItem('id_usuario');
        getId(userId)
       }())

      //Mostrar o dados somente do usuario selecionado
      function getId(id) { 
          $.ajax({
            type: "GET",
            url: `https://jsonplaceholder.typicode.com/posts/${id}`,
            success: (data) => {
              
              var data = [data].map((item) => 
            /*html*/
              `<li class="list-group-item">
                <span style='color: green'> id: </span> ${item.id}  <br>
                <span style='color: green'> userId: </span> ${item.userId} <br> 
                <span style='color: green'> Title: </span> ${item.title} <br> 
                <span style='color: green'> Body: </span> ${item.body}  
                </div> 
                <br><br>
                <div class='d-flex justify-content-around col-12'>
                  <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"> Deletar </button>
                  <a class="btn btn-info" href="http://127.0.0.1:5500/form"> Atualizar </a>
                </div>
                <br><br>
              </li>`
                )
                sendUser(data)                 
            }
        })
            function sendUser(data) { $('ul').html(data).css('color', 'blue') }
      }


     //Deletar usuario
      function deleteUser() {

          var id = sessionStorage.getItem('id_usuario');
         
          $.ajax({
            type: "DELETE",
            url: `https://jsonplaceholder.typicode.com/posts/${id}`,
            success: function () {
  
              alert( `Dados deletados com sucesso de id: ${id}`)
              location.href = "http://127.0.0.1:5500/list";
  
            }
            
            }).fail(function() {
              alert( "Erro ao deletar Dados" );
            });
      }
      

    </script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
